<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدليل الفني للأجهزة</title>

  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f5f7fa;
      color: #003366;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px 10px;
      font-size: 1.6em;
      font-weight: bold;
    }

    main {
      margin: 50px auto;
      width: 90%;
      max-width: 600px;
    }

    .folder {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin: 20px 0;
      transition: 0.3s;
      cursor: pointer;
    }

    .folder:hover {
      background-color: #eaf0f8;
      transform: scale(1.02);
    }

    .folder h2 {
      margin: 0;
      color: #003366;
    }

    .counter {
      margin-top: 15px;
      font-size: 1em;
      color: #444;
    }

    #visitCount {
      font-weight: bold;
      color: #003366;
      transition: 0.3s ease-in-out;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background-color: #003366;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    الدليل الفني للأجهزة
  </header>

  <main>
    <p>اختر نوع الجهاز لعرض الدليل الفني:</p>

    <div class="folder" onclick="openPDF('airbus.pdf')">
      <h2>📘 أجهزة إيرباص (Airbus)</h2>
      <p>دليل استخدام اجهزة ايرباص</p>
    </div>

    <div class="folder" onclick="openPDF('sepura.pdf')">
      <h2>📗 أجهزة سيبورا (Sepura)</h2>
      <p>دليل استخدام اجهاز سيبورا</p>
    </div>

    <div class="counter">
      عدد الزيارات: <span id="visitCount">0</span>
    </div>
  </main>

  <footer>
    © جميع الحقوق محفوظة - الدليل الفني للأجهزة
  </footer>

  <script>
    // التحقق من تسجيل الدخول
    if (localStorage.getItem("authorized") !== "true") {
      window.location.href = "login.html";
    }

    // فتح ملف PDF
    function openPDF(fileName) {
      window.open(fileName, "_blank");
    }

    // عداد الزيارات مع حركة لطيفة
    let count = localStorage.getItem("visitCount");
    if (!count) count = 0;
    count = parseInt(count) + 1;
    localStorage.setItem("visitCount", count);

    const counterElement = document.getElementById("visitCount");
    let displayCount = 0;
    const increment = Math.ceil(count / 50);

    const animateCounter = setInterval(() => {
      displayCount += increment;
      if (displayCount >= count) {
        displayCount = count;
        clearInterval(animateCounter);
      }
      counterElement.textContent = displayCount;
    }, 30);
  </script>

</body>
</html>
