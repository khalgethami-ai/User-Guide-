<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دليل المستخدم | User Guide</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #1e293b, #334155);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #0f172a;
      padding: 20px 10px;
      font-size: 1.8em;
      font-weight: bold;
      color: #38bdf8;
    }
    .container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }
    .card {
      background: #1e293b;
      border: 2px solid #38bdf8;
      border-radius: 10px;
      padding: 25px;
      width: 260px;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      background: #0f172a;
    }
    .card h2 {
      color: #38bdf8;
      margin-bottom: 15px;
    }
    .btn {
      display: block;
      background-color: #38bdf8;
      color: #0f172a;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 8px 0;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #0ea5e9;
    }
    .lang-switch {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button class="lang-switch" onclick="toggleLanguage()">English</button>

  <header id="title">📘 دليل المستخدم</header>

  <div class="container" id="cards">
    <div class="card">
      <h2 id="airbus-title">دليل Airbus</h2>
      <a href="airbus.pdf" target="_blank" class="btn" id="airbus-view">عرض الملف</a>
      <a href="airbus.pdf" download class="btn" id="airbus-download">تحميل الملف</a>
    </div>
    <div class="card">
      <h2 id="sepura-title">دليل Sepura</h2>
      <a href="sepura.pdf" target="_blank" class="btn" id="sepura-view">عرض الملف</a>
      <a href="sepura.pdf" download class="btn" id="sepura-download">تحميل الملف</a>
    </div>
  </div>

  <script>
    let isArabic = true;
    function toggleLanguage() {
      isArabic = !isArabic;
      if (isArabic) {
        document.documentElement.lang = "ar";
        document.documentElement.dir = "rtl";
        document.getElementById("title").textContent = "📘 دليل المستخدم";
        document.getElementById("airbus-title").textContent = "دليل Airbus";
        document.getElementById("airbus-view").textContent = "عرض الملف";
        document.getElementById("airbus-download").textContent = "تحميل الملف";
        document.getElementById("sepura-title").textContent = "دليل Sepura";
        document.getElementById("sepura-view").textContent = "عرض الملف";
        document.getElementById("sepura-download").textContent = "تحميل الملف";
        document.querySelector(".lang-switch").textContent = "English";
      } else {
        document.documentElement.lang = "en";
        document.documentElement.dir = "ltr";
        document.getElementById("title").textContent = "📘 User Guide";
        document.getElementById("airbus-title").textContent = "Airbus Guide";
        document.getElementById("airbus-view").textContent = "View File";
        document.getElementById("airbus-download").textContent = "Download File";
        document.getElementById("sepura-title").textContent = "Sepura Guide";
        document.getElementById("sepura-view").textContent = "View File";
        document.getElementById("sepura-download").textContent = "Download File";
        document.querySelector(".lang-switch").textContent = "العربية";
      }
    }
  </script>

</body>
</html>
