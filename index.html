<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة الدخول - الدليل الفني للأجهزة</title>
  <style>
    body {
      font-family: "Tajawal", Arial, sans-serif;
      background: linear-gradient(135deg, #002b5c, #004d99);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 360px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00aaff;
      border: none;
      color: white;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0088cc;
    }

    .error {
      color: #ffb3b3;
      margin-top: 10px;
      display: none;
      font-size: 14px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 13px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>الرجاء إدخال رمز الدخول</h1>
    <input type="password" id="passcode" placeholder="••••••">
    <button onclick="checkCode()">دخول</button>
    <div class="error" id="error">رمز الدخول غير صحيح</div>
  </div>

  <footer>© 2025 - وزارة الداخلية | الاتصالات</footer>

  <script>
    // الرمز السري
    const correctCode = "MOI2025";

    function checkCode() {
      const input = document.getElementById("passcode").value.trim();
      const error = document.getElementById("error");

      if (input === correctCode) {
        window.location.href = "guide.html"; // الانتقال إلى الصفحة التالية
      } else {
        error.style.display = "block";
      }
    }

    // دخول بالضغط على Enter
    document.getElementById("passcode").addEventListener("keypress", function(e) {
      if (e.key === "Enter") checkCode();
    });
  </script>

</body>
</html>
