<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Guide</title>
  <style>
    body {
      font-family: "Tajawal", Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
      direction: rtl;
    }

    header {
      background-color: #004d99;
      color: white;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .logo {
      margin-top: 15px;
    }

    main {
      padding: 40px 10px;
    }

    .folder-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .folder-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 260px;
      transition: transform 0.2s;
    }

    .folder-card:hover {
      transform: translateY(-5px);
    }

    .folder-icon {
      font-size: 50px;
      color: #004d99;
    }

    h3 {
      margin-top: 15px;
      font-size: 20px;
      color: #004d99;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #0078d7;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 15px;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background-color: #004d99;
      color: white;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    دليل المستخدم العام
    <div class="logo">
      <!-- 🏷️ مكان الشعار -->
      <p style="font-size:14px; margin-top:8px;">(يمكنك إضافة شعار الجهة هنا لاحقًا)</p>
    </div>
  </header>

  <main>
    <div class="folder-container">

      <!-- 🟩 مجلد سيبورا -->
      <div class="folder-card sepura">
        <div class="folder-icon">📂</div>
        <h3>أجهزة سيبورا (Sepura)</h3>
        <p>دليل استخدام أجهزة سيبورا الرسمية.</p>
        <a class="btn" href="دليل%20استخدام%20جهاز%20سيبورا.pdf" target="_blank">📗 فتح دليل سيبورا</a>
      </div>

      <!-- 🟦 مجلد إيرباص (سيُضاف لاحقًا) -->
      <div class="folder-card airbus">
        <div class="folder-icon">📁</div>
        <h3>أجهزة إيرباص (Airbus)</h3>
        <p>دليل استخدام أجهزة إيرباص — سيتم إضافته قريبًا.</p>
        <a class="btn" href="#" onclick="alert('الملف غير متوفر حالياً')">📄 قيد الرفع</a>
      </div>

    </div>
  </main>

  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>
</body>
</html>
