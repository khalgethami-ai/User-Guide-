<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول | Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Tajawal", Arial, sans-serif;
      background: linear-gradient(135deg, #0a4b9b, #004aad);
      color: white;
      text-align: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      margin: 15px 0;
      text-align: center;
      font-size: 1.1em;
    }

    button {
      background: #ffffff33;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #ffffff55;
    }

    small {
      display: block;
      margin-top: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔑 رمز الدخول</h2>
    <p>الرجاء إدخال الرمز للدخول إلى الدليل الفني</p>

    <input type="password" id="passcode" placeholder="أدخل الرمز هنا" />
    <button onclick="checkPass()">دخول</button>
    <small>Enter access code to continue</small>
  </div>

  <script>
    function checkPass() {
      const code = document.getElementById('passcode').value;
      if (code === "MOI2025") {
        // الانتقال إلى صفحة الأدلة
        window.location.href = "index.html";
      } else {
        alert("⚠️ الرمز غير صحيح، حاول مرة أخرى");
      }
    }
  </script>
</body>
</html>
