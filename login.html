<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدخول إلى الدليل الفني للأجهزة</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      text-align: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      width: 320px;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>رمز الدخول</h2>
    <input type="password" id="accessCode" placeholder="أدخل الرمز هنا">
    <button onclick="checkCode()">دخول</button>
  </div>

  <script>
    function checkCode() {
      const input = document.getElementById("accessCode").value.trim();
      const correctCode = "MOI2025";

      if (input === correctCode) {
        alert("✅ تم التحقق بنجاح، سيتم نقلك الآن إلى الصفحة الرئيسية...");
        localStorage.setItem("authenticated", "true");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } else if (input === "") {
        alert("⚠️ الرجاء إدخال الرمز أولاً.");
      } else {
        alert("❌ الرمز غير صحيح. يرجى المحاولة مرة أخرى.");
      }
    }
  </script>

</body>
</html>
