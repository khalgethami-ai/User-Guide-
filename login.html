<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدخول</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-size: 15px;
    }
    button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="userId" placeholder="أدخل المعرّف الخاص بك">
    <input type="password" id="accessCode" placeholder="أدخل رمز الدخول">
    <button onclick="checkCode()">دخول</button>
    <p class="note">يرجى التأكد من صحة المعرّف والرمز قبل الدخول</p>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById("accessCode").value.trim();
      const userId = document.getElementById("userId").value.trim();

      if (code === "MOI2025" && userId !== "") {
        localStorage.setItem("loginTime", new Date().getTime());
        localStorage.setItem("userId", userId);
        window.location.href = "guide.html"; // الانتقال للصفحة التالية
      } else {
        alert("رمز الدخول أو المعرّف غير صحيح، يرجى التحقق والمحاولة مرة أخرى.");
      }
    }

    // تسجيل الخروج التلقائي بعد 5 دقائق
    setInterval(() => {
      const loginTime = localStorage.getItem("loginTime");
      if (loginTime && new Date().getTime() - loginTime > 5 * 60 * 1000) {
        localStorage.clear();
        alert("انتهى وقت الجلسة. تم تسجيل خروجك تلقائيًا.");
        window.location.href = "login.html";
      }
    }, 10000);
  </script>

</body>
</html>
