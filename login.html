<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f2f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: white;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h2 {
      color: #333;
      margin-bottom: 25px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: center;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hint {
      margin-top: 15px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>أدخل رمز الدخول</h2>
    <input type="password" id="accessCode" placeholder="رمز الدخول">
    <button onclick="checkAccess()">دخول</button>
    <div class="hint">
      <a href="#" onclick="showHint()">عرض تلميح</a>
    </div>
  </div>

  <script>
    function checkAccess() {
      const code = document.getElementById('accessCode').value;
      if (code === "MOI2025") {
        localStorage.setItem("accessGranted", "true");
        window.location.href = "guide.html";
      } else {
        alert("رمز الدخول غير صحيح ❌");
      }
    }

    function showHint() {
      alert("الرمز مكون من 6 أحرف وأرقام ويبدأ بـ M");
    }

    // حماية الدخول المباشر للصفحة
    if (localStorage.getItem("accessGranted") === "true") {
      // السماح بالمتابعة
    } else {
      console.log("لا يمكن الدخول بدون الرمز");
    }
  </script>
</body>
</html>
