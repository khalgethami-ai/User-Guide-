<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: "Cairo", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
      width: 300px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }
    button {
      background-color: #0078d7;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="password" id="password" placeholder="أدخل رمز الدخول">
    <button onclick="login()">دخول</button>
  </div>

  <script>
    function login() {
      const password = document.getElementById("password").value;
      if (password === "MOI2025") {
        localStorage.setItem("authenticated", "true");
        window.location.href = "guide.html"; // تأكد أن اسم الملف صحيح
      } else {
        alert("رمز الدخول غير صحيح");
      }
    }
  </script>
</body>
</html>
