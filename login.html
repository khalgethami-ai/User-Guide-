<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدليل الفني | Technical Guide</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(to bottom right, #0a2342, #0d3b66);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* الشعار */
    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo h1 {
      font-size: 2.2em;
      margin: 0;
    }

    .logo h2 {
      font-size: 1.1em;
      margin: 0;
      color: #cfd8dc;
      font-weight: 400;
    }

    /* مربع الإدخال */
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1em;
    }

    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #1565c0;
    }

    .error {
      color: #ffb74d;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- الشعار -->
  <div class="logo">
    <h1>الدليل الفني</h1>
    <h2>Technical Guide</h2>
  </div>

  <!-- مربع تسجيل الدخول -->
  <div class="login-box">
    <h3>يرجى إدخال رمز الدخول</h3>
    <input type="password" id="password" placeholder="رمز الدخول">
    <button onclick="checkPassword()">دخول</button>
    <div id="error-message" class="error"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value.trim();
      const correctPassword = "MOI2025"; // رمز الدخول الثابت
      const errorMessage = document.getElementById("error-message");

      if (password === correctPassword) {
        window.location.href = "guide.html";
      } else {
        errorMessage.textContent = "رمز الدخول غير صحيح، حاول مرة أخرى.";
      }
    }
  </script>
</body>
</html>
