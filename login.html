<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: "Cairo", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #2a2a2a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #0078d7;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    .error {
      color: #ff6666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="password" id="password" placeholder="أدخل رمز الدخول">
    <button onclick="login()">دخول</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function login() {
      const password = document.getElementById("password").value.trim();

      if (password === "MOI2025") {
        // ✅ حفظ حالة الدخول في LocalStorage
        localStorage.setItem("authenticated", "true");
        window.location.href = "guide.html";
      } else {
        document.getElementById("error").textContent = "رمز الدخول غير صحيح.";
      }
    }
  </script>
</body>
</html>
