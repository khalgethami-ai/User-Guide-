<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f2f4f8;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .login-box {
      background: white;
      width: 90%;
      max-width: 400px;
      margin: 120px auto;
      padding: 40px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>رمز الدخول</h2>
    <input type="password" id="code" placeholder="أدخل الرمز هنا">
    <br>
    <button onclick="login()">دخول</button>
    <div class="message" id="msg"></div>
  </div>

  <script>
    function login() {
      const code = document.getElementById('code').value;
      const msg = document.getElementById('msg');
      if (code === 'MOI2025') {
        sessionStorage.setItem('loggedIn', 'true');
        msg.style.color = 'green';
        msg.textContent = 'تم الدخول بنجاح...';
        setTimeout(() => {
          window.location.href = 'guide.html';
        }, 1200);
      } else {
        msg.textContent = 'رمز الدخول غير صحيح، حاول مرة أخرى.';
      }
    }
  </script>

</body>
</html>
