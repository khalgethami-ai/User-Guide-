<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رمز الدخول | Access Code</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap');

    body {
      font-family: "Tajawal", sans-serif;
      background: 
        linear-gradient(rgba(0, 45, 91, 0.8), rgba(0, 45, 91, 0.9)),
        url('https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      backdrop-filter: blur(3px);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 320px;
    }

    h2, h3 {
      margin: 0;
      color: #ffcc00;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      width: 90%;
      font-size: 18px;
      text-align: center;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      cursor: pointer;
      color: #003366;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffe066;
      transform: scale(1.05);
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #ddd;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔐 رمز الدخول</h2>
    <h3>Access Code</h3>

    <input type="password" id="accessCode" placeholder="أدخل الرمز / Enter code">
    <button onclick="checkCode()">دخول / Enter</button>

    <p class="note">رمز الدخول مؤقت لأغراض العرض فقط</p>
  </div>

  <footer>© 2025 - Technical User Guide | الدليل الفني</footer>

  <script>
    function checkCode() {
      const code = document.getElementById("accessCode").value.trim();
      const validCode = "MOI2025"; // يمكنك تغييره لاحقًا

      if (code === validCode) {
        window.location.href = "guide.html";
      } else {
        alert("رمز غير صحيح ❌ / Incorrect code ❌");
      }
    }
  </script>
</body>
</html>
