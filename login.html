<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رمز الدخول | Access Code</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(to right, #003366, #005599);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    input {
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      width: 250px;
      font-size: 18px;
      text-align: center;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      cursor: pointer;
      color: #003366;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffe066;
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h2>🔐 رمز الدخول</h2>
  <h3>Access Code</h3>

  <input type="password" id="accessCode" placeholder="أدخل الرمز / Enter code">
  <button onclick="checkCode()">دخول / Enter</button>

  <p class="note">رمز الدخول مؤقت لأغراض العرض فقط</p>

  <script>
    function checkCode() {
      const code = document.getElementById("accessCode").value.trim();
      const validCode = "MOI2025";

      if (code === validCode) {
        window.location.href = "guide.html";
      } else {
        alert("رمز غير صحيح ❌ / Incorrect code ❌");
      }
    }
  </script>
</body>
</html>
