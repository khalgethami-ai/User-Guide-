<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدليل الفني للأجهزة</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .pdf-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .pdf-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 45%;
      min-width: 300px;
      padding: 15px;
      transition: transform 0.2s;
    }
    .pdf-box:hover {
      transform: scale(1.03);
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 5px;
    }
    a.btn {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a.btn:hover {
      background-color: #0056b3;
    }
    @media (max-width: 800px) {
      .pdf-box { width: 100%; }
    }
  </style>
</head>
<body>

  <script>
    // منع الوصول المباشر بدون تسجيل الدخول
    if (sessionStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <h1>📘 الدليل الفني للأجهزة</h1>
  <p>اختر أحد الأدلة أدناه للاطلاع على تعليمات الاستخدام:</p>

  <div class="pdf-container">
    <!-- ملف Airbus -->
    <div class="pdf-box">
      <h2>Airbus</h2>
      <p>دليل استخدام أجهزة ايرباص</p>
      <iframe src="Airbus.pdf"></iframe>
      <a class="btn" href="Airbus.pdf" target="_blank">فتح في نافذة جديدة</a>
    </div>

    <!-- ملف Sepura -->
    <div class="pdf-box">
      <h2>Sepura</h2>
      <p>دليل استخدام أجهزة سيبورا</p>
      <iframe src="Sepura.pdf"></iframe>
      <a class="btn" href="Sepura.pdf" target="_blank">فتح في نافذة جديدة</a>
    </div>
  </div>

</body>
</html>
